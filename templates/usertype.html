{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Select User Type | ElegantDecor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
    
    <style>
        .blur-background {
            position: fixed;
            top: -12px;
            left: -12px;
            width: 103%;
            height: 104%;
            background-image: url({% static 'signup/images/bg1.jpg' %});
            background-size: cover;
            filter: blur(8px); /* Adjust the blur intensity as needed */
            z-index: -1;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body class="img" style="height: 826px;">
<div class="blur-background"></div>
<section class="ftco-section">
    <div class="container1">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-1">
                <h2 class="heading-section">Select User Type</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Complete Your Registration</h3>
                    <form method="post" aaction="{% url 'usertype' %}" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <select id="user-type" class="form-control" name="user_type_id" required style="background-color: rgba(255, 255, 255, 0.08); color: #ffffff;">
                                    <option value="" disabled selected style="background-color: #121212; color: #ffffff;">Select User Type</option>
                                    {% for user_type in user_types %}
                                        <option value="{{ user_type.id }}" style="background-color: #121212; color: #ffffff;">{{ user_type.user_type }}</option>
                                    {% endfor %}
                                </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button" style="width: 100%; padding: 10px 20px; border-radius: 50px; background-color: white; color: black; border: none; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease;">
                                Submit
                            </button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <!-- Add any additional content if necessary -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'signup/js/jquery.min.js' %}"></script>
<script src="{% static 'signup/js/popper.js' %}"></script>
<script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
<script src="{% static 'signup/js/main.js' %}"></script>
</body>
</html>
