{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Password Reset Request | ElegantDecor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .blur-background {
            position: fixed;
            top: -12px;
            left: -12px;
            width: 103%;
            height: 104%;
            background-image: url({% static 'images/bg1.jpg' %});
            background-size: cover;
            filter: blur(8px); /* Adjust the blur intensity as needed */
            z-index: -1;
        }
    </style>
</head>
<body class="img js-fullheight">
<div class="blur-background"></div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-1">
                <h2 class="heading-section">Password Reset Request</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="" style="width: 100%; padding: 10px 20px; border-radius: 50px; background-color: white; color: black; border: none; cursor: pointer; transition: background-color 0.3s ease, color 0.3s ease;"
                            onmouseover="this.style.backgroundColor='black'; this.style.color='white';"
                            onmouseout="this.style.backgroundColor='white'; this.style.color='black';">
                        Submit
                    </button>
                        </div>
                    </form>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <p class="w-100 text-center"><a href="{% url 'signin' %}" class="text-decoration-none" style="color: white;">Back to Sign In</a></p>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
